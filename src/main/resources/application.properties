#===== Config TLS Soap client =====
server.ssl.enabled=false
server.ssl.key-store-type=JKS
server.ssl.key-store=file:src/main/resources/keystore.jks
server.ssl.key-store-password=luismalamoc
server.ssl.key-password=luismalamoc
server.ssl.key-alias=luismalamoc
server.ssl.trust-store=file:src/main/resources/truststore.ts
server.ssl.trust-store-password=luismalamoc

resilience4j.circuitbreaker.circuitBreakerNumberToWords.failureRateThreshold=50
resilience4j.circuitbreaker.circuitBreakerNumberToWords.slidingWindowSize=6
resilience4j.circuitbreaker.circuitBreakerNumberToWords.minimumNumberOfCalls=3
resilience4j.circuitbreaker.circuitBreakerNumberToWords.waitDurationInOpenState=30
resilience4j.circuitbreaker.circuitBreakerNumberToWords.slowCallDurationThreshold=5
resilience4j.circuitbreaker.circuitBreakerNumberToWords.slowCallRateThreshold=50

resilience4j.circuitbreaker.circuitBreakerNumberToDollars.failureRateThreshold=50
resilience4j.circuitbreaker.circuitBreakerNumberToDollars.slidingWindowSize=6
resilience4j.circuitbreaker.circuitBreakerNumberToDollars.minimumNumberOfCalls=3
resilience4j.circuitbreaker.circuitBreakerNumberToDollars.waitDurationInOpenState=30
resilience4j.circuitbreaker.circuitBreakerNumberToDollars.slowCallDurationThreshold=5
resilience4j.circuitbreaker.circuitBreakerNumberToDollars.slowCallRateThreshold=50


soap.urlWsdl=https://www.dataaccess.com/webservicesserver/NumberConversion.wso?wsdl
soap.readTimeout=15000
soap.connectTimeout=15000
soap.endpoint=https://www.dataaccess.com/webservicesserver/NumberConversion.wso
soap.disableHostnameCheck=true
